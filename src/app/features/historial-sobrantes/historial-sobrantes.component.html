<div class="prueba">

  <h2>Historial de Sobrantes</h2>

  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Cliente</th>
        <th>Entregadas</th>
      <th>Sobrantes</th>
      <th>%</th>
      <th>Fecha</th>
      <th>Alerta</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let registro of historial">
      <td>{{ registro.clienteId }}</td>
      <td>{{ registro.entregadas }}</td>
      <td>{{ registro.sobrantes }}</td>
      <td>{{ registro.porcentaje }}%</td>
      <td>{{ registro.fecha }}</td>
      <td>
        <span *ngIf="registro.alerta" class="text-danger">⚠️</span>
        <span *ngIf="!registro.alerta" class="text-success">✅</span>
      </td>
    </tr>
  </tbody>
</table>

<button (click)="regresar()" class="btn btn-outline-primary">
  ← Regresar al registro de sobrantes
</button>

</div>
