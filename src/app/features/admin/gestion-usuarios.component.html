
<h2>Usuarios registrados</h2>

<table>
  <tr>
    <th>UID</th>
    <th>Correo</th>
    <th>Rol</th>
    <th>Acciones</th>
  </tr>
  <tr *ngFor="let user of usuarios">
    <td>{{ user.id }}</td>
    <td>{{ user.correo }}</td>
    <td>
      <select [(ngModel)]="user.rol">
        <option value="cliente">Cliente</option>
        <option value="repartidor">Repartidor</option>
        <option value="admin">Admin</option>
      </select>
    </td>
    <td>
      <button (click)="confirmarCambiarRol(user.id, user.rol)">Guardar</button>
      <button (click)="confirmarEliminarUsuario(user.id)">Eliminar</button>
    </td>
  </tr>
</table>
