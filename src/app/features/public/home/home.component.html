<mat-card class="home-card">
  <mat-card-header>
    <mat-card-title>Bienvenido a la Panadería Don Luis 🥐</mat-card-title>
    <mat-card-subtitle>Calidad, sabor y buen servicio directo a tu mesa.</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <h2 class="mat-subheading-2">¿Eres cliente frecuente?</h2>
    <p>
      Haz tu <strong>pedido anticipado</strong> y recibe bolillo fresco sin contratiempos.
    </p>

    <div class="action-buttons">
      <button mat-raised-button color="primary" routerLink="/pedidos">
        📦 Hacer pedido
      </button>
    </div>

    <ng-container *ngIf="!autenticado">
      <button mat-raised-button color="primary" (click)="iniciarSesionConGoogle()">
        🔐 Iniciar sesión con Google
      </button>
    </ng-container>

    <ng-container *ngIf="autenticado">
      <p>Hola {{ usuario?.displayName || usuario?.email }}</p>
      <button mat-raised-button color="warn" (click)="logout()">Cerrar sesión</button>
    </ng-container>
  </mat-card-content>
</mat-card>
